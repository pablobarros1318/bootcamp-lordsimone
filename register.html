<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <h2>Complete el siguiente formulario para crear su cuenta:</h2>
       <div>
          <form>
             Nombre: <input type="text" required><br>
             Apellido: <input type="text" required><br>
             Correo Electronico: <input type="email" required><br>
             Fecha de Nacimiento: <input type="date" required><br>
             Deporte Favorito:
              <select>
               <option value="1">Elige una opción</option> 
               <option value="2">Voleyball</option> 
               <option value="3">Handball</option>
               <option value="4">Hockey</option> 
               <option value="5">Natación</option> 
               <option value="6">Basquetball</option> 
               <option value="7">Fútbol</option> 
               <option value="8">Otro</option> 
            </select> Si selecciona "Otro" aclararlo en Biografía.<br>
             Breve biografía: <textarea cols="20" rows="5" required></textarea><br>
             <input type="reset" value="Borrar">
             <input type="submit" value="Enviar">             
          </form>
       </div>
</body>
</html>
